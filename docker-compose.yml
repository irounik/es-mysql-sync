version: '3'
services:
  # add this:
  mysql:
    image: mysql:8
    container_name: sem_mysql
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: catalogue
    volumes:
      # Dump files for initiating tables
      - ./data/:/docker-entrypoint-initdb.d/
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.2
    container_name: sem_elasticsearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
      - xpack.security.enabled=false
    ports:
      - 9200:9200
    volumes:
      - ./volumes/elasticsearch:/usr/share/elasticsearch/data
    logging:
      driver: 'json-file'
      options:
        max-size: '10k'
        max-file: '10'
  kibana:
    image: docker.elastic.co/kibana/kibana:8.6.2
    container_name: sem_kibana
    environment:
      - 'ELASTICSEARCH_URL=http://elasticsearch:9200'
      - 'SERVER_NAME=127.0.0.1'
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
  logstash:
    build:
      context: .
      dockerfile: Dockerfile-logstash
    container_name: sem_logstash
    # restart: on-failure
    depends_on:
      - elasticsearch
      - kibana
    volumes:
      - ./volumes/logstash/pipeline/:/usr/share/logstash/pipeline/
      - ./volumes/logstash/config/pipelines.yml:/usr/share/logstash/config/pipelines.yml
      - ./volumes/logstash/config/queries/:/usr/share/logstash/config/queries/
    logging:
      driver: 'json-file'
      options:
        max-size: '10k'
        max-file: '10'
